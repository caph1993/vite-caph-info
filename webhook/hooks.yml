- id: github-webhook
  execute-command: /app/download-latest.sh
  command-working-directory: /app
  pass-arguments-to-command:
    - source: payload
      name: head_commit.id
    - source: payload
      name: pusher.name
    - source: payload
      name: pusher.email
  trigger-rule:
    and:
      - match:
          type: payload-hmac-sha1
          secret: {{ getenv "WEBHOOK_SECRET" }}
          parameter:
            source: header
            name: X-Hub-Signature
      - match:
          type: value
          value: refs/heads/master
          parameter:
            source: payload
            name: ref

- id: manual-webhook
  execute-command: /app/download-latest.sh
  command-working-directory: /app

